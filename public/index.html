<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <title>Async</title>
</head>
<body>
  <div>
    <div id="map">
      <div id="form">
        <form class="form" method="GET">
          <div id="search_box">
            <input
              type="text"
              placeholder="Enter a city name.."
              class="form-control shadow-lg"
              name="city"
            />
            <button type="submit" class="btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      <div id="alert" class="mt-4">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong id="err_message">Please provide a location</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
      </div>
      <div id="table" class="mt-4">
          <table class="table table-dark table-striped">
              <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">City ID</th>
                    <th scope="col">Longitude</th>
                    <th scope="col">Latitude</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Pressure</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="name">Nairobi</td>
                    <td id="city_id">Mark</td>
                    <td id="long">Otto</td>
                    <td id="lat">@mdo</td>
                    <td id="humidity">@mdo</td>
                    <td id="temp">@mdo</td>
                    <td id="pressure">@mdo</td>
                  </tr>
                </tbody>
            </table>
      </div>

      <div id="chart" class="mt-4">
          <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
    <!--Scripts-->
    <script src="/mapbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/index.js"></script>
</body>
</html>
